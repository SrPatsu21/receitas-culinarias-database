<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tabela de receitas</h1>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Nome</th>
                    <th>tipo</th>
                    <th>ingredientes</th>
                    <th>mais</th>
                </tr>
            </thead>
            <tbody id="tablebody">
            </tbody>
        </table>
    </div>
    <script>
        const table = document.getElementById('tablebody')
        fetch("http://127.0.0.1:8050/receitas")
        .then(response => response.json())
        .then(data => {
            data.forEach(element => {
                const newItem = document.createElement('tr');
                const newTdName = document.createElement('td');
                newTdName.textContent = `${element.nome}`;
                const newTdTipo = document.createElement('td');
                newTdTipo.textContent = `${element.tipo}`;
                const newTdIngredientes = document.createElement('td');
                newTdIngredientes.textContent = `${element.ingredientes}`;
                const newTdMoreLink = document.createElement('td');
                const link = document.createElement('a');
                link.href = '/more/'+element.id+'/';
                link.innerHTML += `
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                                    </svg>
                                    `;
                newTdMoreLink.appendChild(link);

                newItem.appendChild(newTdName);
                newItem.appendChild(newTdTipo);
                newItem.appendChild(newTdIngredientes);
                newItem.appendChild(newTdMoreLink);
                table.appendChild(newItem);
            });
        });
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</html>
